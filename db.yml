---
- name: Setup and Configure MariaDB Database Server
  hosts: all
  become: true
  tasks:
    - name: Install MariaDB server and Python connector
      ansible.builtin.dnf:
        name: mariadb-server
        state: present

    - name: Open firewall port for MariaDB
      ansible.posix.firewalld:
        port: 3306/tcp
        permanent: true
        state: enabled
      notify: Reload firewalld

    - name: Start and enable the mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

  handlers:
    - name: Reload firewalld
      ansible.builtin.service:
        name: firewalld
        state: reloaded
